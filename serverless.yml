service: movile-mlb-wellness-bot-image-generator
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"
plugins:
  - serverless-offline
provider:
  name: aws
  runtime: nodejs12.x

  stage: dev
  region: sa-east-1

functions:
  image-generator:
    handler: src/handler.generate
    events:
      - http:
          path: image/generate
          method: get
    environment:
      AWS_S3_BUCKET: mlb-movile
      PLANTS_FOLDER: bot/plants/
      STANDS_FOLDER: bot/stand/
      BASE_FILE_FOLDER: bot/base
      BASE_FILENAME: garden-base.png

    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "s3:GetObject"
        Resource: "arn:aws:s3:::mlb-movile/*"

package:
  exclude:
    - node_modules/**

